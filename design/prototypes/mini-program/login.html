<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 小程序</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            background-color: #F7F7F7;
        }
        .wx-header {
            background-color: #F6F6F6;
            color: #000000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .wx-capsule {
            width: 88px;
            height: 32px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background-color: rgba(255, 255, 255, 0.6);
        }
        .wx-capsule-dot { font-size: 12px; }
        .wx-capsule-line { width: 1px; height: 16px; background-color: rgba(0, 0, 0, 0.1); }
        .btn-wechat {
            background-color: #07C160;
            color: white;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Mock WeChat Navigation Bar -->
    <header class="wx-header sticky top-0 z-10 flex items-center justify-center h-16 px-4">
        <div class="absolute left-4">
            <!-- Placeholder for back button if needed -->
        </div>
        <h1 class="font-semibold text-lg">登录</h1>
        <div class="wx-capsule absolute right-4">
            <i class="fas fa-ellipsis-h wx-capsule-dot"></i>
            <div class="wx-capsule-line"></div>
            <i class="far fa-circle wx-capsule-dot"></i>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-8 text-center">
        <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mb-6">
            <i class="fas fa-wallet text-4xl text-white"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">欢迎来到家庭账本</h2>
        <p class="text-gray-500 mt-2 mb-12">授权微信以继续</p>

        <button class="w-full max-w-xs p-3 rounded-lg btn-wechat font-semibold flex items-center justify-center">
            <i class="fab fa-weixin mr-2"></i>
            微信一键登录
        </button>

        <div class="mt-6 text-xs text-gray-400">
            <p>登录即代表您同意 <a href="#" class="text-blue-500">用户协议</a> 和 <a href="#" class="text-blue-500">隐私政策</a></p>
        </div>
    </main>

</body>
</html>
