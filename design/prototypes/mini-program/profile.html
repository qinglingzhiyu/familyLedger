<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 - 小程序</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            background-color: #F7F7F7;
        }
        .wx-header {
            background-color: #F6F6F6;
            color: #000000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .wx-capsule {
            width: 88px;
            height: 32px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background-color: rgba(255, 255, 255, 0.6);
        }
        .wx-capsule-dot { font-size: 12px; }
        .wx-capsule-line { width: 1px; height: 16px; background-color: rgba(0, 0, 0, 0.1); }
        .tab-bar {
            background-color: #FFFFFF;
            border-top: 1px solid #E5E5E5;
        }
        .menu-item {
            background-color: white;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Mock WeChat Navigation Bar -->
    <header class="wx-header sticky top-0 z-10 flex items-center justify-center h-16 px-4">
        <div class="absolute left-4">
            <!-- Placeholder for back button if needed -->
        </div>
        <h1 class="font-semibold text-lg">我的</h1>
        <div class="wx-capsule absolute right-4">
            <i class="fas fa-ellipsis-h wx-capsule-dot"></i>
            <div class="wx-capsule-line"></div>
            <i class="far fa-circle wx-capsule-dot"></i>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow overflow-y-auto">
        <!-- User Profile Card -->
        <div class="p-4 bg-white flex items-center">
            <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?q=80&w=2080&auto=format&fit=crop" alt="User Avatar" class="w-16 h-16 rounded-full mr-4">
            <div>
                <div class="font-semibold text-xl">张三</div>
                <div class="text-sm text-gray-500">ID: 10001</div>
            </div>
        </div>

        <!-- Menu List -->
        <div class="mt-3">
            <a href="account-security.html" class="menu-item p-4 flex items-center justify-between border-b border-gray-100">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt w-6 text-center text-blue-500"></i>
                    <span class="ml-3">账户与安全</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
            <a href="notifications.html" class="menu-item p-4 flex items-center justify-between border-b border-gray-100">
                <div class="flex items-center">
                    <i class="fas fa-bell w-6 text-center text-green-500"></i>
                    <span class="ml-3">消息通知</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
            <a href="privacy-settings.html" class="menu-item p-4 flex items-center justify-between border-b border-gray-100">
                <div class="flex items-center">
                    <i class="fas fa-user-secret w-6 text-center text-purple-500"></i>
                    <span class="ml-3">隐私设置</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
        </div>

        <div class="mt-3">
            <a href="help-feedback.html" class="menu-item p-4 flex items-center justify-between border-b border-gray-100">
                <div class="flex items-center">
                    <i class="fas fa-question-circle w-6 text-center text-orange-500"></i>
                    <span class="ml-3">帮助与反馈</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
            <a href="about.html" class="menu-item p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-info-circle w-6 text-center text-indigo-500"></i>
                    <span class="ml-3">关于我们</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </a>
        </div>

        <div class="mt-3">
            <a href="#" class="menu-item p-3 flex items-center justify-center text-red-500">
                <span>退出登录</span>
            </a>
        </div>
    </main>

    <!-- Tab Bar -->
    <footer class="tab-bar flex justify-around items-center p-2 sticky bottom-0">
        <a href="home.html" class="text-center text-gray-500">
            <i class="fas fa-list-alt text-xl"></i>
            <div class="text-xs mt-1">明细</div>
        </a>
        <a href="reports.html" class="text-center text-gray-500">
            <i class="fas fa-chart-pie text-xl"></i>
            <div class="text-xs mt-1">报表</div>
        </a>
        <a href="ledgers.html" class="text-center text-gray-500">
            <i class="fas fa-book text-xl"></i>
            <div class="text-xs mt-1">账本</div>
        </a>
        <a href="profile.html" class="text-center text-green-500">
            <i class="far fa-user-circle text-xl"></i>
            <div class="text-xs mt-1">我的</div>
        </a>
    </footer>

</body>
</html>
