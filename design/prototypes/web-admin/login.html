<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录 - 家庭账本管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #F3F4F6; /* Light gray background */
        }
        .browser-window {
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            border: 1px solid #E5E7EB;
        }
        .browser-header {
            background-color: #E5E7EB;
            padding: 0.75rem;
            display: flex;
            align-items: center;
        }
        .browser-dots span { 
            display: block; 
            width: 0.75rem; 
            height: 0.75rem; 
            border-radius: 9999px; 
            margin-right: 0.5rem;
        }
        .browser-address-bar {
            background-color: #FFFFFF;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            flex-grow: 1;
            margin-left: 2rem;
            color: #6B7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="flex justify-center items-center p-8 min-h-screen">

    <div class="browser-window w-full max-w-4xl h-[720px]">
        <!-- Login Content -->
        <div class="flex h-full bg-white">
            <!-- Left Panel with Branding -->
            <div class="flex flex-col justify-center p-12 w-1/2 text-white bg-gray-900">
                 <!-- Image from Unsplash -->
                <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?q=80&w=2511&auto=format&fit=crop" 
                     alt="Accounting background" class="object-cover absolute inset-0 w-full h-full opacity-20">
                <div class="relative z-10">
                    <h1 class="mb-4 text-4xl font-bold">家庭账本</h1>
                    <p class="text-2xl text-gray-300">后台管理系统</p>
                    <p class="mt-8 text-gray-400">一个管理家庭财务的智能、安全、便捷的平台。</p>
                </div>
            </div>

            <!-- Right Panel with Form -->
            <div class="flex flex-col justify-center p-12 w-1/2">
                <h2 class="mb-2 text-2xl font-bold text-gray-800">欢迎回来</h2>
                <p class="mb-8 text-gray-500">请登录您的管理员账户</p>
                <form>
                    <div class="mb-4">
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-700">用户名</label>
                        <input type="text" id="username" value="admin" class="px-4 py-2 w-full rounded-md border border-gray-300 outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">密码</label>
                        <input type="password" id="password" value="************" class="px-4 py-2 w-full rounded-md border border-gray-300 outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="w-4 h-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500">
                            <label for="remember-me" class="block ml-2 text-sm text-gray-900">记住我</label>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">忘记密码?</a>
                    </div>
                    <div>
                        <button type="submit" class="py-3 w-full font-semibold text-white bg-indigo-600 rounded-md transition duration-300 hover:bg-indigo-700">登 录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
