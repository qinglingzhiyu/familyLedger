<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录 - 家庭账本管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #F3F4F6; /* Light gray background */
        }
        .browser-window {
            border-radius: 0.75rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            border: 1px solid #E5E7EB;
        }
        .browser-header {
            background-color: #E5E7EB;
            padding: 0.75rem;
            display: flex;
            align-items: center;
        }
        .browser-dots span { 
            display: block; 
            width: 0.75rem; 
            height: 0.75rem; 
            border-radius: 9999px; 
            margin-right: 0.5rem;
        }
        .browser-address-bar {
            background-color: #FFFFFF;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            flex-grow: 1;
            margin-left: 2rem;
            color: #6B7280;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-8">

    <div class="browser-window w-full max-w-4xl h-[720px]">
        <!-- Browser Header -->
        <div class="browser-header">
            <div class="flex">
                <span style="background-color: #FECACA;"></span>
                <span style="background-color: #FDE68A;"></span>
                <span style="background-color: #A7F3D0;"></span>
            </div>
            <div class="browser-address-bar">
                <i class="fas fa-lock mr-2"></i> https://admin.jiatingzhangben.com/login
            </div>
        </div>

        <!-- Login Content -->
        <div class="bg-white h-full flex">
            <!-- Left Panel with Branding -->
            <div class="w-1/2 bg-gray-900 text-white p-12 flex flex-col justify-center">
                 <!-- Image from Unsplash -->
                <img src="https://images.unsplash.com/photo-1554224155-6726b3ff858f?q=80&w=2511&auto=format&fit=crop" 
                     alt="Accounting background" class="absolute inset-0 w-full h-full object-cover opacity-20">
                <div class="relative z-10">
                    <h1 class="text-4xl font-bold mb-4">家庭账本</h1>
                    <p class="text-2xl text-gray-300">后台管理系统</p>
                    <p class="mt-8 text-gray-400">一个管理家庭财务的智能、安全、便捷的平台。</p>
                </div>
            </div>

            <!-- Right Panel with Form -->
            <div class="w-1/2 p-12 flex flex-col justify-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">欢迎回来</h2>
                <p class="text-gray-500 mb-8">请登录您的管理员账户</p>
                <form>
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">用户名</label>
                        <input type="text" id="username" value="admin" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                        <input type="password" id="password" value="************" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    </div>
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">记住我</label>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">忘记密码?</a>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md font-semibold hover:bg-indigo-700 transition duration-300">登 录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
