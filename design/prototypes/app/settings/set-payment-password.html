<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置支付密码</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #EAEAEA;
        }
        .input-field {
            background-color: #1E1E1E;
            border: 1px solid #333;
        }
        .btn-primary {
            background-color: #2ECC71;
            color: white;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="p-4 flex items-center bg-gray-900/80 backdrop-blur-md sticky top-0 z-10">
        <button onclick="history.back()" class="w-8 h-8"><i class="fas fa-chevron-left text-xl"></i></button>
        <h1 class="text-lg font-semibold text-center flex-grow">设置支付密码</h1>
        <div class="w-8"></div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-6">
        <div class="space-y-4">
            <div>
                <label for="payment-password" class="text-sm font-medium text-gray-300">支付密码</label>
                <input type="password" id="payment-password" class="w-full mt-1 p-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="请输入6位数字支付密码" maxlength="6">
            </div>
            <div>
                <label for="confirm-payment-password" class="text-sm font-medium text-gray-300">确认支付密码</label>
                <input type="password" id="confirm-payment-password" class="w-full mt-1 p-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="请再次输入支付密码" maxlength="6">
            </div>
        </div>

        <div class="mt-8">
            <button class="w-full p-3 rounded-lg btn-primary font-semibold">确认</button>
        </div>
    </main>

</body>
</html>
