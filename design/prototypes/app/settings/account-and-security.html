<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账户与安全</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #EAEAEA;
        }
        .menu-item {
            background-color: #1E1E1E;
            transition: background-color 0.2s;
        }
        .menu-item:active {
            background-color: #2d2d2d;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="p-4 flex items-center bg-gray-900/80 backdrop-blur-md sticky top-0 z-10">
        <button onclick="history.back()" class="w-8 h-8"><i class="fas fa-chevron-left text-xl"></i></button>
        <h1 class="text-lg font-semibold text-center flex-grow">账户与安全</h1>
        <div class="w-8"></div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 overflow-y-auto">

        <div class="rounded-xl overflow-hidden mb-4">
            <div class="menu-item p-4 border-b border-gray-800">
                <div class="text-sm text-gray-400 mb-3">账户信息</div>
            </div>
            <div class="menu-item p-4 flex items-center justify-between border-b border-gray-800">
                <div class="flex items-center">
                    <i class="fas fa-user w-6 text-center text-blue-400"></i>
                    <span class="ml-3 text-gray-300">用户名</span>
                </div>
                <div class="text-gray-400">张三</div>
            </div>
            <div class="menu-item p-4 flex items-center justify-between border-b border-gray-800">
                <div class="flex items-center">
                    <i class="fas fa-mobile-alt w-6 text-center text-green-400"></i>
                    <span class="ml-3 text-gray-300">手机号</span>
                </div>
                <div class="text-gray-400">188****8888</div>
            </div>
            <div class="menu-item p-4 flex items-center justify-between border-b border-gray-800">
                <div class="flex items-center">
                    <i class="fas fa-envelope w-6 text-center text-purple-400"></i>
                    <span class="ml-3 text-gray-300">邮箱</span>
                </div>
                <div class="text-gray-400">zhang***@email.com</div>
            </div>
            <div class="menu-item p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-id-card w-6 text-center text-yellow-400"></i>
                    <span class="ml-3 text-gray-300">实名认证</span>
                </div>
                <div class="text-green-400">已认证</div>
            </div>
        </div>

        <!-- Security Settings Section -->
        <div class="rounded-xl overflow-hidden mb-4">
            <div class="menu-item p-4 border-b border-gray-800">
                <div class="text-sm text-gray-400 mb-3">安全设置</div>
            </div>
            <a href="change-password.html" class="menu-item p-4 flex items-center justify-between border-b border-gray-800">
                <div class="flex items-center">
                    <i class="fas fa-key w-6 text-center text-red-400"></i>
                    <span class="ml-3 text-gray-300">登录密码</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-400 mr-2">已设置</span>
                    <i class="fas fa-chevron-right text-gray-500"></i>
                </div>
            </a>
            <a href="set-payment-password.html" class="menu-item p-4 flex items-center justify-between border-b border-gray-800">
                <div class="flex items-center">
                    <i class="fas fa-lock w-6 text-center text-orange-400"></i>
                    <span class="ml-3 text-gray-300">支付密码</span>
                </div>
                <div class="flex items-center">
                    <span class="text-green-400 mr-2">去设置</span>

                </div>
            </a>
            <a href="#" class="menu-item p-4 flex items-center justify-between border-b border-gray-800">

            <a href="#" class="menu-item p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-mobile-alt w-6 text-center text-teal-400"></i>
                    <span class="ml-3 text-gray-300">设备管理</span>
                </div>
                <div class="flex items-center">
                    <span class="text-gray-400 mr-2">2台设备</span>
                    <i class="fas fa-chevron-right text-gray-500"></i>
                </div>
            </a>

        <div class="rounded-xl overflow-hidden mb-4">
            <div class="menu-item p-4 border-b border-gray-800">
                <div class="text-sm text-gray-400 mb-3">登录安全</div>
            </div>
            <a href="#" class="menu-item p-4 flex items-center justify-between border-b border-gray-800">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt w-6 text-center text-blue-400"></i>
                    <span class="ml-3 text-gray-300">登录保护</span>
                </div>
                <div class="flex items-center">
                    <span class="text-green-400 mr-2">已开启</span>
                    <i class="fas fa-chevron-right text-gray-500"></i>
                </div>
            </a>
            <a href="#" class="menu-item p-4 flex items-center justify-between border-b border-gray-800">

                    <span class="ml-3 text-gray-300">异地登录提醒</span>
                </div>
                <div class="flex items-center">
                    <span class="text-green-400 mr-2">已开启</span>
                    <i class="fas fa-chevron-right text-gray-500"></i>
                </div>
            </a>
            <a href="#" class="menu-item p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-history w-6 text-center text-purple-400"></i>
                    <span class="ml-3 text-gray-300">登录历史</span>
                </div>
                <i class="fas fa-chevron-right text-gray-500"></i>
            </a>
        </div>

        <!-- Data Security Section -->
        <div class="rounded-xl overflow-hidden mb-4">
            <div class="menu-item p-4 border-b border-gray-800">
                <div class="text-sm text-gray-400 mb-3">数据安全</div>
            </div>
            <a href="#" class="menu-item p-4 flex items-center justify-between border-b border-gray-800">
                <div class="flex items-center">
                    <i class="fas fa-cloud-upload-alt w-6 text-center text-green-400"></i>
                    <span class="ml-3 text-gray-300">数据备份</span>

            <a href="#" class="menu-item p-4 flex items-center justify-between border-b border-gray-800">

                </div>
                <i class="fas fa-chevron-right text-gray-500"></i>
            </a>
            <a href="delete-account.html" class="menu-item p-4 flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-user-times w-6 text-center text-red-400"></i>
                    <span class="ml-3 text-gray-300">账户注销</span>
                </div>
                <i class="fas fa-chevron-right text-gray-500"></i>
            </a>
        </div>

    </main>

</html>
