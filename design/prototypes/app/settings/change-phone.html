<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更换手机号</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #EAEAEA;
        }
        .input-field {
            background-color: #1E1E1E;
            border: 1px solid #333;
        }
        .btn-primary {
            background-color: #2ECC71;
            color: white;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="p-4 flex items-center bg-gray-900/80 backdrop-blur-md sticky top-0 z-10">
        <button onclick="history.back()" class="w-8 h-8"><i class="fas fa-chevron-left text-xl"></i></button>
        <h1 class="text-lg font-semibold text-center flex-grow">更换手机号</h1>
        <div class="w-8"></div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-6">
        <p class="text-center text-gray-400">当前手机号: 188****8888</p>
        
        <div class="mt-8 space-y-4">
            <div>
                <label for="new-phone" class="text-sm font-medium text-gray-300">新手机号</label>
                <input type="tel" id="new-phone" class="w-full mt-1 p-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="请输入新手机号">
            </div>
            <div>
                <label for="verification-code" class="text-sm font-medium text-gray-300">验证码</label>
                <div class="flex items-center mt-1">
                    <input type="text" id="verification-code" class="w-full p-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="请输入验证码">
                    <button class="ml-2 px-4 py-3 bg-gray-700 rounded-lg text-sm whitespace-nowrap">获取验证码</button>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <button class="w-full p-3 rounded-lg btn-primary font-semibold">确认更换</button>
        </div>
    </main>

</body>
</html>
