<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注销账户</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #EAEAEA;
        }
        .btn-danger {
            background-color: #E74C3C;
            color: white;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="p-4 flex items-center bg-gray-900/80 backdrop-blur-md sticky top-0 z-10">
        <button onclick="history.back()" class="w-8 h-8"><i class="fas fa-chevron-left text-xl"></i></button>
        <h1 class="text-lg font-semibold text-center flex-grow">注销账户</h1>
        <div class="w-8"></div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-6 text-center">
        <i class="fas fa-exclamation-triangle text-5xl text-red-500"></i>
        <h2 class="mt-4 text-2xl font-bold">在注销前请注意</h2>
        <p class="mt-2 text-gray-400">账户注销后，所有数据将被永久删除且无法恢复。请谨慎操作。</p>
        
        <ul class="mt-6 text-left text-gray-300 space-y-2 list-disc list-inside">
            <li>所有账单记录将被清空。</li>
            <li>家庭成员关系将自动解除。</li>
            <li>账户余额（如有）将无法找回。</li>
            <li>绑定的第三方账户将自动解绑。</li>
        </ul>

        <div class="mt-8">
            <button class="w-full p-3 rounded-lg btn-danger font-semibold">我已了解，确认注销</button>
        </div>
        <div class="mt-4">
            <button onclick="history.back()" class="w-full p-3 rounded-lg bg-gray-700 font-semibold">再考虑一下</button>
        </div>
    </main>

</body>
</html>
