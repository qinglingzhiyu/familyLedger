<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的账本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #EAEAEA;
        }
        .ledger-card {
            background-color: #1E1E1E;
            border: 1px solid #2D2D2D;
            transition: all 0.3s ease;
        }
        .ledger-card.active {
            border-color: #2ECC71;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="p-4 flex justify-between items-center bg-gray-900/80 backdrop-blur-md sticky top-0 z-10">
        <button class="w-8 h-8"><i class="fas fa-chevron-left text-xl"></i></button>
        <h1 class="text-lg font-semibold">我的账本</h1>
        <button class="w-8 h-8"><i class="fas fa-plus text-xl"></i></button>
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 space-y-4">
        <!-- Family Ledger -->
        <div class="ledger-card active rounded-xl p-4">
            <div class="flex items-start">
                <div class="w-12 h-12 bg-green-500/20 text-green-400 rounded-full flex items-center justify-center text-2xl">
                    <i class="fas fa-users"></i>
                </div>
                <div class="ml-4 flex-grow">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-bold">家庭共享账本</h2>
                        <span class="text-xs bg-green-500 text-white px-2 py-1 rounded-full">当前</span>
                    </div>
                    <p class="text-gray-400 text-sm mt-1">2 位成员</p>
                    <div class="flex -space-x-2 mt-2">
                        <!-- Image from Unsplash -->
                        <img class="inline-block h-8 w-8 rounded-full ring-2 ring-gray-800" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                        <!-- Image from Unsplash -->
                        <img class="inline-block h-8 w-8 rounded-full ring-2 ring-gray-800" src="https://images.unsplash.com/photo-1550525811-e586910b323f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                    </div>
                </div>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-700 flex justify-between items-center">
                <p class="text-sm text-gray-400">本月支出: <span class="font-semibold text-white">¥ 4,580.50</span></p>
                <button><i class="fas fa-chevron-right text-gray-500"></i></button>
            </div>
        </div>

        <!-- Personal Ledger -->
        <div class="ledger-card rounded-xl p-4">
            <div class="flex items-start">
                <div class="w-12 h-12 bg-blue-500/20 text-blue-400 rounded-full flex items-center justify-center text-2xl">
                    <i class="fas fa-user"></i>
                </div>
                <div class="ml-4 flex-grow">
                    <h2 class="text-xl font-bold">我的日常账本</h2>
                    <p class="text-gray-400 text-sm mt-1">仅自己可见</p>
                </div>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-700 flex justify-between items-center">
                <p class="text-sm text-gray-400">本月支出: <span class="font-semibold text-white">¥ 1,230.00</span></p>
                <button><i class="fas fa-chevron-right text-gray-500"></i></button>
            </div>
        </div>

        <!-- Travel Ledger -->
        <div class="ledger-card rounded-xl p-4">
            <div class="flex items-start">
                <div class="w-12 h-12 bg-purple-500/20 text-purple-400 rounded-full flex items-center justify-center text-2xl">
                    <i class="fas fa-plane"></i>
                </div>
                <div class="ml-4 flex-grow">
                    <h2 class="text-xl font-bold">日本旅行账本</h2>
                    <p class="text-gray-400 text-sm mt-1">已归档</p>
                </div>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-700 flex justify-between items-center">
                <p class="text-sm text-gray-400">总支出: <span class="font-semibold text-white">¥ 15,600.00</span></p>
                <button><i class="fas fa-chevron-right text-gray-500"></i></button>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <footer class="grid grid-cols-4 gap-1 p-2 bg-gray-900/80 backdrop-blur-md sticky bottom-0">
        <a href="app/home.html" class="flex flex-col items-center justify-center p-2 rounded-lg text-gray-400">
            <i class="fas fa-list-ul text-xl"></i>
            <span class="text-xs mt-1">明细</span>
        </a>
        <a href="#" class="flex flex-col items-center justify-center p-2 rounded-lg text-gray-400">
            <i class="fas fa-chart-pie text-xl"></i>
            <span class="text-xs mt-1">报表</span>
        </a>
        <a href="app/ledgers.html" class="flex flex-col items-center justify-center p-2 rounded-lg text-green-500 bg-gray-700">
            <i class="fas fa-book text-xl"></i>
            <span class="text-xs mt-1">账本</span>
        </a>
        <a href="#" class="flex flex-col items-center justify-center p-2 rounded-lg text-gray-400">
            <i class="fas fa-user-circle text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </footer>

</body>
</html>
