<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
        }
        /* iPhone 13 Pro Max dimensions */
        .mobile-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="h-screen overflow-hidden">

    <div class="mobile-container">
        <div class="text-center">
            <!-- Logo -->
            <div class="mb-6">
                <i class="fas fa-leaf text-green-500 text-7xl"></i>
            </div>
            
            <!-- App Name -->
            <h1 class="text-4xl font-bold text-white tracking-wider">家庭账本</h1>
            
            <!-- Slogan -->
            <p class="text-gray-400 mt-3 text-lg">清晰，便捷，共享</p>
        </div>

        <div class="absolute bottom-10 text-center">
            <p class="text-gray-600 text-sm">Powered by Gemini</p>
        </div>
    </div>

</body>
</html>
