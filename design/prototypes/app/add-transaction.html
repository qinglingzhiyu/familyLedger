<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记一笔</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1E1E1E;
            color: #EAEAEA;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
        }
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .category-item.selected {
            background-color: #2ECC71;
            color: white;
        }
        .keypad-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #2D2D2D;
        }
        .keypad-btn {
            background-color: #1E1E1E;
            color: white;
            font-size: 1.5rem;
            padding: 1rem 0;
            border: none;
            transition: background-color 0.2s;
        }
        .keypad-btn:active {
            background-color: #333;
        }
        .keypad-btn.action {
            background-color: #2ECC71;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <header class="p-4 flex justify-between items-center bg-gray-900/80 backdrop-blur-md">
        <button class="w-8 h-8"><i class="fas fa-times text-xl"></i></button>
        <h1 class="text-lg font-semibold">记一笔</h1>
        <button class="w-8 h-8"></button> <!-- Placeholder for alignment -->
    </header>

    <!-- Main Content -->
    <main class="flex-grow p-4 overflow-y-auto">
        <!-- Amount and Category -->
        <div class="bg-gray-800 rounded-xl p-4">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-yellow-500/20 text-yellow-400 rounded-full flex items-center justify-center text-xl"><i class="fas fa-utensils"></i></div>
                <div class="ml-4">
                    <p class="text-gray-400">餐饮</p>
                    <p class="text-2xl font-bold">¥ 180.00</p>
                </div>
            </div>
        </div>

        <!-- Category Selector -->
        <div class="mt-4">
            <div class="flex border-b border-gray-700 mb-4">
                <button class="flex-1 py-2 text-center font-semibold border-b-2 border-green-500 text-green-500">支出</button>
                <button class="flex-1 py-2 text-center text-gray-500">收入</button>
            </div>
            <div class="category-grid">
                <div class="category-item selected"><div class="w-10 h-10 flex items-center justify-center text-lg"><i class="fas fa-utensils"></i></div><span class="text-xs">餐饮</span></div>
                <div class="category-item"><div class="w-10 h-10 flex items-center justify-center text-lg"><i class="fas fa-shopping-cart"></i></div><span class="text-xs">购物</span></div>
                <div class="category-item"><div class="w-10 h-10 flex items-center justify-center text-lg"><i class="fas fa-bus"></i></div><span class="text-xs">交通</span></div>
                <div class="category-item"><div class="w-10 h-10 flex items-center justify-center text-lg"><i class="fas fa-home"></i></div><span class="text-xs">住房</span></div>
                <div class="category-item"><div class="w-10 h-10 flex items-center justify-center text-lg"><i class="fas fa-film"></i></div><span class="text-xs">娱乐</span></div>
                <div class="category-item"><div class="w-10 h-10 flex items-center justify-center text-lg"><i class="fas fa-pills"></i></div><span class="text-xs">医疗</span></div>
                <div class="category-item"><div class="w-10 h-10 flex items-center justify-center text-lg"><i class="fas fa-graduation-cap"></i></div><span class="text-xs">教育</span></div>
                <div class="category-item"><div class="w-10 h-10 flex items-center justify-center text-lg"><i class="fas fa-gift"></i></div><span class="text-xs">礼物</span></div>
                <div class="category-item"><div class="w-10 h-10 flex items-center justify-center text-lg"><i class="fas fa-ellipsis-h"></i></div><span class="text-xs">其它</span></div>
                <div class="category-item"><div class="w-10 h-10 flex items-center justify-center text-lg"><i class="fas fa-cog"></i></div><span class="text-xs">设置</span></div>
            </div>
        </div>

        <!-- Details -->
        <div class="mt-4 bg-gray-800 rounded-xl divide-y divide-gray-700">
            <div class="p-3 flex items-center">
                <i class="fas fa-calendar-alt text-gray-400 w-6 text-center"></i>
                <span class="ml-3">今天</span>
            </div>
            <div class="p-3 flex items-center">
                <i class="fas fa-wallet text-gray-400 w-6 text-center"></i>
                <span class="ml-3">现金账户</span>
            </div>
            <div class="p-3 flex items-center">
                <i class="fas fa-pen text-gray-400 w-6 text-center"></i>
                <input type="text" class="ml-3 bg-transparent w-full focus:outline-none" placeholder="添加备注...">
            </div>
        </div>
    </main>

    <!-- Keypad -->
    <footer class="keypad-grid">
        <button class="keypad-btn">1</button>
        <button class="keypad-btn">2</button>
        <button class="keypad-btn">3</button>
        <button class="keypad-btn"><i class="fas fa-calendar-alt"></i></button>
        <button class="keypad-btn">4</button>
        <button class="keypad-btn">5</button>
        <button class="keypad-btn">6</button>
        <button class="keypad-btn">+</button>
        <button class="keypad-btn">7</button>
        <button class="keypad-btn">8</button>
        <button class="keypad-btn">9</button>
        <button class="keypad-btn">-</button>
        <button class="keypad-btn">.</button>
        <button class="keypad-btn">0</button>
        <button class="keypad-btn"><i class="fas fa-backspace"></i></button>
        <button class="keypad-btn action">完成</button>
    </footer>

</body>
</html>
