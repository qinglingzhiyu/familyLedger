<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #EAEAEA;
        }
        .form-input {
            background-color: #1E1E1E;
            border: 1px solid #2D2D2D;
            border-radius: 8px;
            padding: 1rem;
            width: 100%;
            color: #EAEAEA;
            transition: border-color 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #2ECC71;
        }
        .btn-primary {
            background-color: #2ECC71;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div class="p-8 flex-grow flex flex-col justify-center">
        <div class="text-left mb-12">
            <h1 class="text-3xl font-bold text-white">欢迎回来</h1>
            <p class="text-gray-400 mt-2">使用手机号登录或注册</p>
        </div>

        <form action="#" method="POST" class="space-y-6">
            <div>
                <label for="phone" class="text-sm font-medium text-gray-300 mb-2 block">手机号</label>
                <div class="relative">
                    <i class="fas fa-mobile-alt absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="tel" id="phone" name="phone" class="form-input pl-12" placeholder="请输入您的手机号">
                </div>
            </div>

            <div>
                <label for="code" class="text-sm font-medium text-gray-300 mb-2 block">验证码</label>
                <div class="flex items-center space-x-4">
                    <div class="relative flex-grow">
                        <i class="fas fa-shield-halved absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="text" id="code" name="code" class="form-input pl-12" placeholder="请输入验证码">
                    </div>
                    <button type="button" class="px-4 py-2 bg-gray-700 text-white rounded-lg text-sm hover:bg-gray-600 transition-colors">获取验证码</button>
                </div>
            </div>

            <div class="pt-6">
                <button type="submit" class="btn-primary">登录 / 注册</button>
            </div>
        </form>

        <div class="text-center mt-8">
            <p class="text-xs text-gray-500">
                登录即代表您同意我们的 <a href="#" class="text-green-500 hover:underline">服务条款</a> 和 <a href="#" class="text-green-500 hover:underline">隐私政策</a>
            </p>
        </div>
    </div>

</body>
</html>
